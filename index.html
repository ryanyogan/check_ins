<!DOCTYPE html>

<html>
  <head>
    <title>This is where they hang</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #maps_canvas { height: 95% }
    </style>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
      var ws;
      var map = undefined;

      $(document).ready(function() {
        if (!("WebSocket" in window))
        {
          alert("Sorry, WebSockets unavailable.");
          return;
        }

        ws = new WebSocket("ws://localhost:8080/");
        ws.onmessage = function(evt) {
          var data = eval("(" + evt.data + ")");
          console.log(data);
          if (data.type == 'location')
          {
            var latlng = new google.maps.LatLng(data.lat, data.long);
            console.log(latlng);
            var myOptions = {
              zoom: 15,
              center: latlng,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            if (map == undefined){
              map = new google.maps.Map(document.getElementById("maps_canvas"), myOptions);
            }else{
              map.setCenter(latlng);
             }
          } else {
            var point = new google.maps.LatLng(data.lat, data.lng);
            var marker = new google.maps.Marker({
              position: point,
              map: map,
              title: data.type + " : " + data.name,
              animation: google.maps.Animation.DROP,
              icon: "images/" + data.type + ".png"
            });
          }
        };
      
        ws.onclose = function() {
          console.log("socket closed");
        };
      
        $('#submit').click(function() {
          send(this);
          return false;
        });
      });
      function send(sender) {
        var val = $('#postal_code').val();
        if (val != '') ws.send(val);
      }
    </script>

  </head>
  <body>
    <form>
      <label>Postal/Zip Code</label>
      <input type='text'
             autofocus='true'
             id='postal_code'
             name='postal_code'
             value='60654' />&nbsp;
      <input type='submit' id='submit' />
    </form>
    <div id="maps_canvas"></div>
  </body>
</html>
